[pytest]
DJANGO_SETTINGS_MODULE = nexoecos.settings
python_files = tests.py test_*.py *_test.py
testpaths = tests

addopts = -ra

markers =
    performance: Tests de rendimiento con pytest-benchmark
    stress: Tests de estrés / carga
    security: Tests de configuración de seguridad
    usability: Tests de usabilidad / accesibilidad básicos
